<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please give Feedback</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="sname" class="col-md-2 col-form-label">Student's Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="sname" name="sname" placeholder="Student's Name" [(ngModel)]="name">
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="feedback" class="col-md-2 col-form-label">Feedback:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="feedbackId" name="feedback" placeholder="Feedback" [(ngModel)]="feedback">
                     </div>
                 </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" (click)="giveFeedback()">Add Feedback</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
