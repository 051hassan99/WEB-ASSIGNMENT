<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Upload Quiz Marks</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="sname" class="col-md-2 col-form-label">Student's Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="sname" name="sname" placeholder="Student's Name" [(ngModel)]="name">
                     </div>
                 </div>

                 <div class="form-group row">
                     <label for="feedback" class="col-md-2 col-form-label">Course Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="courseNameId" name="courseName" placeholder="Feedback" [(ngModel)]="courseName">
                     </div>
                 </div>

                 <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Quiz Number:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="QuizNoId" name="QuizNo" placeholder="Feedback" [(ngModel)]="quizNo">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Obtained Marks:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="ObtainedMarksId" name="ObtainedMarks" placeholder="Feedback" [(ngModel)]="obtainedMarks">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Total Marks:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="totalMarksId" name="totalMarks" placeholder="Feedback" [(ngModel)]="totalMarks">
                    </div>
                </div>

                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" (click)="uploadQuizMarks()">Add Marks</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
